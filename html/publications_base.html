<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>ZX-calculus publications</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome Icons -->
<link href="css/intro.css" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.min.css">

<link href="css/normalize.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/search.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
<script type="text/javascript" async
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML">
</script>

<body id="page-top" class="index">
<section id="publications">
    <div class="container lead">
        <div style="display: grid; grid-template-columns: 1fr" class="col-md-12">
            <div class="title row shaded cell">
                <h1>ZX-calculus publications <a href="./publications.rss"><image src="./images/feed-icon-28x28.png" /></a></h1>
            </div>
            <div id="search" class="row cell">
                <h2>Search: <input type="text" id="txtSearch" onKeyUp="updateSearch()"></input></h2>
                Search inside:
                <label><input type="checkbox" id="chkpaperTitle" checked>Title</label>
                <label><input type="checkbox" id="chkauthors" checked>Authors</label>
                <label><input type="checkbox" id="chkabstract" checked>Abstract</label>
                <label><input type="checkbox" id="chkkeywords" checked>Keywords</label>
                <p>
                    If you find any errors, or want to have a publication included in this list, please contact Richard East.
                    There is also <a href="./publications.rss">an RSS feed</a>.
                </p>
            </div>
            <div class="allshow row cell" id="tab-3-content">
                {content}
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="js/expand.js"></script>

<hr class="star-primary">
<div class="header">
    <a href="/">Home</a>
    <a href="/intro.html">Tutorial</a>
    <a href="/publications.html">Publications</a>
    <a href="/accessibility.html">Accessibility</a>
    <a href="/map.html">Map</a>
    <a href="/pyzx.html">PyZX Demo</a>
</div>

</body>

</html>
